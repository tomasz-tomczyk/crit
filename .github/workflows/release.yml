name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

      - name: Build binaries
        run: make build-all VERSION=${{ github.ref_name }}

      - name: Generate checksums
        working-directory: dist
        run: sha256sum crit-* > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/crit-*
            dist/checksums.txt

      - name: Update Homebrew formula
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          VERSION="${TAG#v}"

          SHA_DARWIN_ARM64=$(sha256sum dist/crit-darwin-arm64 | cut -d' ' -f1)
          SHA_DARWIN_AMD64=$(sha256sum dist/crit-darwin-amd64 | cut -d' ' -f1)
          SHA_LINUX_AMD64=$(sha256sum dist/crit-linux-amd64 | cut -d' ' -f1)
          SHA_LINUX_ARM64=$(sha256sum dist/crit-linux-arm64 | cut -d' ' -f1)

          BASE_URL="https://github.com/tomasz-tomczyk/crit/releases/download/${TAG}"

          git clone "https://x-access-token:${TAP_TOKEN}@github.com/tomasz-tomczyk/homebrew-tap.git" homebrew-tap
          mkdir -p homebrew-tap/Formula

          cat > homebrew-tap/Formula/crit.rb <<FORMULA
          class Crit < Formula
            desc "Browser-based markdown review tool with inline commenting"
            homepage "https://github.com/tomasz-tomczyk/crit"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_arm do
                url "${BASE_URL}/crit-darwin-arm64"
                sha256 "${SHA_DARWIN_ARM64}"
              end
              on_intel do
                url "${BASE_URL}/crit-darwin-amd64"
                sha256 "${SHA_DARWIN_AMD64}"
              end
            end

            on_linux do
              on_arm do
                url "${BASE_URL}/crit-linux-arm64"
                sha256 "${SHA_LINUX_ARM64}"
              end
              on_intel do
                url "${BASE_URL}/crit-linux-amd64"
                sha256 "${SHA_LINUX_AMD64}"
              end
            end

            def install
              binary = Dir["crit-*"].first || "crit"
              bin.install binary => "crit"
            end

            test do
              assert_match "${VERSION}", shell_output("#{bin}/crit --version").strip
            end
          end
          FORMULA

          cd homebrew-tap
          git add Formula/crit.rb
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Update crit to ${TAG}"
          git push origin main
